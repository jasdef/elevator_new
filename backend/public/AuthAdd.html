    <script>
    $(document).ready(function() {
       

        $(document).on('click', '#SendAddData', SendAddData);
 

        function SendAddData() {
            var editUserAccount = $('#account').val().replace(/\s+/g, "");;
            var editUserName = $('#name').val().replace(/\s+/g, "");;
            var editUserPassword1 = $('#pass1').val().replace(/\s+/g, "");;
            var editUserPassword2 = $('#pass2').val().replace(/\s+/g, "");;
  
            var AuthGroup = $('#AddAuthGroupList').val();
            if (editUserAccount === "" || editUserName === "" || editUserPassword1 === "") {
                alert("不能有未填寫資料");
                return;
            }
            if (editUserPassword1 !== editUserPassword2) {
                alert("密碼不符合");
                return;
            }
            $('#loading-cover').fadeIn(100);
            
            var SendData = {
                Account: editUserAccount,
                name:editUserName,
                password: editUserPassword1,
                AuthGroup: AuthGroup
            };
           
            $.ajax({
                type: 'POST',
                url: "/AddAuth",
                data: SendData,
                cache: false,
                async: true,
                dataType: 'json',
                success: function(msg) {          
                    alert("新增成功");
                    location.href = "/AuthList"
                },
                error: function(xhr, desc, err) {
                    alert("HTTP Status code:" + xhr.status);
                }
            }).done(function() {
                $('#loading-cover').fadeOut(100);
            });
        }

    });
    </script>
