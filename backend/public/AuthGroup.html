    <script>
    $(document).ready(function() {
        var table;
        refresh();
        $("#AuthGroupAdd").on('click', "", function(e) {
            var AuthGroupName = $('#AuthGroupName').val().replace(/\s+/g, "");
            var AuthGroupDescription = $('#AuthGroupDescription').val().replace(/\s+/g, "");
            if (AuthGroupName === "" || AuthGroupDescription === "") {
                alert("群組資訊空白");
                return;
            }
            if (confirm("確定要加入嗎?")) {
                $('#loading-cover').fadeIn(100);
                $.ajax({
                    type: 'POST',
                    url: "/AuthGroup_add",
                    data: { AuthGroupName: $('#AuthGroupName').val(), AuthGroupDescription: $('#AuthGroupDescription').val() },
                    cache: false,
                    async: true,
                    dataType: 'json',
                    success: function(msg) {
                        if (msg.code == 0) {
                            alert("新增成功")
                            refresh();
                        } else {
                            alert("新增失敗")
                        }
                    },
                    error: function(xhr, desc, err) {
                        alert("HTTP Status code:" + xhr.status);
                    }
                }).done(function() {
                    $('#loading-cover').fadeOut(100);;
                });
            }
        });

        function refresh() {
            if (typeof table !== "undefined") {
                table.destroy();
            }
            table = $('#datatable').DataTable({
                "processing": true,
                "serverSide": true,
                "searching": false,
                'order': [
                    [1, 'asc']
                ],
                "lengthMenu": [
                    [30, 50, 100, -1],
                    [30, 50, 100, "∞"]
                ],
                "columns": [
                    { "data": "idAuthGroup" },
                    { "data": "AuthGroupName" },
                    { "data": "AuthGroupDescription" },
                    { "data": "Member" },
                ],
                "columnDefs": [{
                    "targets": 4,
                    "defaultContent": "<button class='btn btn-info' id='modifyitem'><i class='fa fa-pencil-square-o' aria-hidden='true' dispaly='none'></i> 修改</button>" +
                        "<button class='btn btn-danger' id='deleteitem'><i class='fa fa-pencil-square-o' aria-hidden='true' dispaly='none'></i> 刪除</button>" +
                        "</div>"
                }],
                "ajax": {
                    "url": "/AuthGroup_info",
                    "type": "POST"
                }
            });
        };

        $('#datatable tbody').on('click', 'button', function(e) {
            var data = table.row($(this).parents('tr')).data();
            switch ($(this).attr('id')) {
                case "modifyitem":
                    if (confirm("確定要修改?")) {
                        ShowEditModal(data);
                    }
                    break;
                case "deleteitem":
                    if (confirm("確定刪除嗎?")) {
                        DeleteGroup(data.idAuthGroup);
                    }
                    break;
            }

        });

        function DeleteGroup(id) {
            $.ajax({
                type: 'POST',
                url: "/AuthGroup_delete",
                data: { Id: id },
                cache: false,
                async: true,
                dataType: 'json',
                success: function(msg) {
                    if (msg.code == -1) { msg.msg } else {
                        alert(msg.msg);
                        refresh();
                    }
                }
            });
        }

        function ShowEditModal(data) {
            console.log(data);
            var html =
                '<div class="col-sm-12">' +
                '<div class="panel panel-warning">' +
                '<div class="panel-heading"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> 修改資料</div>' +
                '<div class="panel-body">' +

                '<div class="form-group">' +
                '<label class="control-label">Id</label>' +
                '<input id="editidAuthGroup" class="form-control" type="number" readonly value="' + data.idAuthGroup + '">' +
                '</div>' +
                '<div class="form-group">' +
                '<label class="control-label">群組名稱</label>' +
                '<input id="editAuthGroupName" class="form-control" maxlength="50" type="text" value="' + data.AuthGroupName + '">' +
                '</div>' +
                '<div class="form-group">' +
                '<label class="control-label">群組描述</label>' +
                '<textarea id="editAuthGroupDescription" class="form-control" maxlength="200" rows="5" style="resize: none;">' + data.AuthGroupDescription + '</textarea>' +
                '</div>' +

                '</div>' +
                '</div>' +
                '</div>';
            ShowModalBox("", html);
        }

        function ShowModalBox(Title, Content) {
            if ($('#bs-modal-box').length < 1) {
                var html =
                    '<div id="bs-modal-box" class="modal fade" tabindex="-1" role="dialog">' +
                    '<div class="modal-dialog" role="document">' +
                    '<div class="modal-content">' +
                    '<div class="modal-header">' +
                    '<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>' +
                    '<h4 class="modal-title"></h4>' +
                    '</div>' +
                    '<div class="modal-body" style="display:flow-root">' +
                    '<p></p>' +
                    '</div>' +
                    '<div class="modal-footer">' +
                    '<button id="SendEditData" type="button" class="btn btn-success">確定更新</button>' +
                    '<button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>';
                $('body').append(html);
            }
            $('#bs-modal-box h4.modal-title').html('<span class="label label-default">編輯群組</span> ' + Title);
            $('#bs-modal-box div.modal-body').html(Content);
            $('#bs-modal-box').modal('show')
        }
        $(document).on('click', '#SendEditData', SendEditData);

        function SendEditData() {
            $('#loading-cover').fadeIn(100);
            var idAuthGroup = $('#editidAuthGroup').val();
            var AuthGroupName = $('#editAuthGroupName').val();
            var AuthGroupDescription = $('#editAuthGroupDescription').val();
            var SendData = {
                idAuthGroup: idAuthGroup,
                AuthGroupName: AuthGroupName,
                AuthGroupDescription: AuthGroupDescription
            };
            $.ajax({
                type: 'POST',
                url: "/AuthGroup_Modify",
                data: SendData,
                cache: false,
                async: true,
                dataType: 'json',
                success: function(msg) {
                    $('#bs-modal-box').modal('hide');
                    refresh();
                },
                error: function(xhr, desc, err) {
                    alert("HTTP Status code:" + xhr.status);
                }
            }).done(function() {
                $('#loading-cover').fadeOut(100);
            });
        }

    });
    </script>
