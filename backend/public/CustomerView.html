    <script>
    $(document).ready(function() {
        var $_GET = {};

        document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function() {
                function decode(s) {
                    return decodeURIComponent(s.split("+").join(" "));
                }
                $_GET[decode(arguments[1])] = decode(arguments[2]);
        });

        Init();
        function Init() {
            var id = $_GET["Id"];
            $.ajax({
                type: 'POST',
                url: "/GetCustomerData",
                data: { Id: id },
                cache: false,
                async: true,
                dataType: 'json',
                success: function(msg) {
                    var data = msg.data;
                    $('#company').val(data.company);
                    $('#num').val(data.num);        
                    $('#contactor1').val(data.contactor1);
                    $('#contactor2').val(data.contactor2);
                    $('#contactor3').val(data.contactor3);
                    $('#tel1').val(data.tel1);
                    $('#tel2').val(data.tel2);
                    $('#tel3').val(data.tel3);
                    $('#address1').val(data.address1);
                    $('#address2').val(data.address2);
                    $('#address3').val(data.address3);
                    $('#fax1').val(data.fax1);
                    $('#fax2').val(data.fax2);
                    $('#fax3').val(data.fax3);  
                    $('#note').val(data.note);                                      
                }
            });
        } 

        function checkIsNullOrEmpty(obj) {
            if (obj == 'undefined' || obj == null || obj == 0 || obj == '')
                return true;
            return false;
        }

        function switchEditPage() {
            var id = $_GET["Id"];
            location.replace(`/CustomerEdit?Id=${id}`);            
        }
        
        $(document).on('click', '#mEdit', switchEditPage);
        $(document).on('click', '#mPhoto', showPhoto);

        function showPhoto() {
            var id = $_GET["Id"];
            location.replace(`/PhotoView?tableType=5&tableId=${id}`);  
        }

    });
    </script>
