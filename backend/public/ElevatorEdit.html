<script>
        function getTableData() {
            var Tbdata = {}; 
            var tr_length = $('.table tr').length; //tr 長度
  
            for(var i=0; i < tr_length-1; i++){
                var td_length = $('.table tr');                
                Tbdata[i] = [$('#itemTitle'+i).val(), $('#itemPercent'+i).val(), $('#itemPrice'+i).val(), $('#itemStatus'+i).val()];               
             }
             Tbdata["length"] = tr_length-1;
             console.log(Tbdata); 
             return Tbdata;     
        }

        function onItemPercentChange(element) {
            var total = $('#totalPrice').val();
            var price = parseInt(total*(element.value*0.01));
            $('#itemPrice'+element.name).val(price);

            console.log(element.value);
        }

        function onItemPriceChange(element) {
            var total = $('#totalPrice').val();
            var percent = parseInt(element.value/total*100);
            $('#itemPercent'+element.name).val(percent);
        }

        function calculate() {
            var total = $('#totalPrice').val();
            var left = total;
            var tr_length = $('.table tr').length - 1; //tr 長度  扣掉head    
            var data = getTableData();

            for (var i = 0; i < tr_length; i++) {

                if (data[i][3] == 5) {
                    left -= data[i][2];
                }
            }
            $('#leftPrice').val(left);
        }

</script>

    <script>
    $(document).ready(function() {

        var $_GET = {};
      
        document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function() {
                function decode(s) {
                    return decodeURIComponent(s.split("+").join(" "));
                }
                $_GET[decode(arguments[1])] = decode(arguments[2]);
        });


        function QuickNotify(message, type) {
            var icon = "";
            switch(type) {
                case 'success':
                    icon = 'fa-check-circle';
                    break;
                case 'danger':
                    icon = 'fa-times-circle';
                    break;
                default: 
                    icon = 'fa-exclamation-triangle';
            }
            $.notify({
                message: '<h5><i class="fa ' + icon + '"></i> ' + message + '</h5>'
            },{
                type: type,
                z_index: 20000,
                delay: 6000,
            });
        }

        $(document).on('click', '#upload', upload);

        function upload() {
            var myPhoto = $('#imageFile')[0].files[0];
            var oMyForm = new FormData();

            oMyForm.append("userfile", myPhoto);
            $.ajax({
                type : 'POST',
                url : '/UploadImg',
                cache : false,  
                processData : false,    
                contentType : false, 
                data : oMyForm,
                dataType : 'json'
            }).done(function(data){
                console.log(data);
               // alert(data.errMsg);
                var Path = data.fielPath;

                $.ajax({
                    type: 'POST',
                    url: "/InsertImgMapping",          
                    cache: false,
                    async: true,
                    data : {TableType: 6, TableId: $_GET["Id"], Path: Path} ,
                    dataType: 'json',
                    success: function(msg) {
                        alert("上傳成功");

                    }                 
                });
            }).fail(function(err){
                console.error(err);
            });
        }

        function clear(e) {
            e.preventDefault();
            $('#horsepower').val("");;
            $('#power').val("");
            $('#current').val("");            
            $('#steelCableMM').val("");
            $('#steelCable').val("");                         
            $('#kg').val("");  
            $('#people').val("");
            $('#speed').val("");
            $('#lifting').val("");
            $('#floor').val("");
            $('#stop').val("");
            $('#exit').val("");
            $('#carSize').val("");
            $('#isAction').val(0);
            $('#isAction').selectpicker('refresh');
            $('#hasLifting').val(0);
            $('#hasLifting').selectpicker('refresh');
            $('#isOilLifting').val(0);
            $('#isOilLifting').selectpicker('refresh');
            $('#isFire').val(0);        
            $('#isFire').selectpicker('refresh');
            $('#note').val("");
            $('#customer').val(0);
            $('#customer').selectpicker('refresh');
        }        
                
        getCustomer();
        Init();
        function Init() {
            var id = $_GET["Id"];
            $.ajax({
                type: 'POST',
                url: "/GetElevatorData",
                data: { Id: id },
                cache: false,
                async: true,
                dataType: 'json',
                success: function(msg) {
                    var data = msg.data;
                    $('#horsepower').val(data.horsepower);
                    $('#power').val(data.power);
                    $('#current').val(data.current);            
                    $('#steelCableMM').val(data.steel_cable_mm);
                    $('#steelCable').val(data.steel_cable);                         
                    $('#kg').val(data.kg);  
                    $('#people').val(data.people);
                    $('#speed').val(data.speed);
                    $('#lifting').val(data.lifting);
                    $('#floor').val(data.floor);
                    $('#stop').val(data.stop);
                    $('#exit').val(data.exit);
                    $('#carSize').val(data.car_size);
                    $('#isAction').val(data.is_action);            
                    $('#hasLifting').val(data.has_lifting);             
                    $('#isOilLifting').val(data.is_oil_lifting);            
                    $('#isFire').val(data.is_fire);                    
                    $('#note').val(data.note);
                    $('#customer').val(data.customer_id);
                }
            });
        }


        $('#startDate').on('apply.daterangepicker', function(ev, picker) {
            $(this).val(picker.startDate.format('YYYY-MM-DD'));
        });
        $('#startDate').on('cancel.daterangepicker', function(ev, picker) {
            $(this).val('');
        });

        function getCustomer() {
            $.ajax({
                type: 'POST',
                url: "/GetCustomerList",
                dataType: 'json',
                success: function(msg) {
                  var data = msg.data;
                  console.log(data);
                  for(var i = 0; i < data.length; i++) {
                    $('#customer').append(
                        `
                        <option class="text-center" value=${data[i].id}>${data[i].company}</option>
                        `
                    );
                  }


                },
                error: function(xhr, desc, err) {
                    alert("HTTP Status code:" + xhr.status);
                }
                }).done(function() {
                    $('#loading-cover').fadeOut(100);
            });
        }


        function sendEditData() {
            $('#loading-cover').fadeIn(100);
            var checkData = datacheck();
            var id = $_GET["Id"];
            checkData.id = id;
            if (checkData.r) {
                $.ajax({
                type: 'POST',
                url: "/EditElevator",
                data: {requestData: JSON.stringify(checkData)},
                dataType: 'json',
                success: function(msg) {
                    alert(msg.msg);
                },
                error: function(xhr, desc, err) {
                    alert("HTTP Status code:" + xhr.status);
                }
                }).done(function() {
                    $('#loading-cover').fadeOut(100);
                });

            }            
        }
 
        function datacheck() {
            var result = { r: false };

            var horsepower = $('#horsepower').val();;
            var power = $('#power').val();
            var current = $('#current').val();            
            var steelCableMM = $('#steelCableMM').val();
            var steelCable = $('#steelCable').val();                         
            var kg = parseInt($('#kg').val());  
            var people = $('#people').val();
            var speed = $('#speed').val();
            var lifting = $('#lifting').val();
            var floor = $('#floor').val();
            var stop = $('#stop').val();
            var exit = $('#exit').val();
            var carSize = $('#carSize').val();
            var isAction = $('#isAction').val();
            var hasLifting = $('#hasLifting').val();
            var isOilLifting = $('#isOilLifting').val();
            var isFire = $('#isFire').val();
            var customerId = $('#customer').val();
            var note = $('#note').val();
                               
            if (checkIsNullOrEmpty(customerId)) {
                alert("客戶沒選!!");
                return result;
            }

            result.horsepower = horsepower;
            result.power = power;
            result.current = current;
            result.steelCableMM = steelCableMM;
            result.customerID = customerId;
            result.steelCable = steelCable;
            result.kg = kg;
            result.people = people;
            result.speed = speed;
            result.lifting = lifting;
            result.floor = floor;
            result.exit = exit;
            result.carSize = carSize;
            result.isAction = isAction;
            result.hasLifting = hasLifting;
            result.isOilLifting = isOilLifting;
            result.isFire =isFire;
            result.note = note;
            result.stop = stop;
            result.r = true;

            return result;
        }


        function checkIsNullOrEmpty(obj) {
            if (obj == 'undefined' || obj == null || obj == 0 || obj == '')
                return true;
            return false;
        }

        $(document).on('click', '#sendEdit', sendEditData);
        $(document).on('click', '#mClear', clear);

    });
    </script>
