        <script>
            $(document).ready(function() {                

                function clear() {                                
                    $('#HistoryTimeStart').val("");                    
                    $('#HistoryTimeEnd').val("");
                    $('#Account').val("");
                    $('#ModifyContent').val("");
                }

                DateInit();

                function DateInit() {
                    $('#HistoryTimeStart').daterangepicker({
                        autoUpdateInput: false,
                        locale: {
                            cancelLabel: 'Clear'
                        },
                        timePicker: true,
                        timePicker24Hour: true,
                        singleDatePicker: true,
                        timePickerSeconds: true
                    });
                    $('#HistoryTimeEnd').daterangepicker({
                        autoUpdateInput: false,
                        locale: {
                            cancelLabel: 'Clear'
                        },
                        timePicker: true,
                        timePicker24Hour: true,
                        singleDatePicker: true,
                        timePickerSeconds: true
                    });
                }

                $('#HistoryTimeStart').on('apply.daterangepicker', function(ev, picker) {
                    $(this).val(picker.startDate.format('YYYY-MM-DD HH:mm:ss'));
                });
                $('#HistoryTimeStart').on('cancel.daterangepicker', function(ev, picker) {
                    $(this).val('');
                });
                $('#HistoryTimeEnd').on('apply.daterangepicker', function(ev, picker) {
                    $(this).val(picker.startDate.format('YYYY-MM-DD HH:mm:ss'));
                });
                $('#HistoryTimeEnd').on('cancel.daterangepicker', function(ev, picker) {
                    $(this).val('');
                });

                function checkData() 
                {
                    var result = {r : false};

                    if ($('#HistoryTimeStart').val() == "" && $('#HistoryTimeEnd').val() != "") {
                        alert("起始時間沒填!!");
                        return result;
                    }                    
                    else if ($('#HistoryTimeStart').val() != "" && $('#HistoryTimeEnd').val() == "") {
                        alert("結束時間沒填!!");
                        return result;
                    }
                    else {
                        result.HistoryTimeStart = $('#HistoryTimeStart').val();
                        result.HistoryTimeEnd = $('#HistoryTimeEnd').val();
                        result.r = true;
                    }

                    result.Account = $('#Account').val();
                    result.OperateContent = $('#OperateContent').val();

                    return result;
                }

                var table = $('#datatable').DataTable({
                    "lengthMenu": [
                        [30, 50, 100, -1],
                        [30, 50, 100, "∞"]
                    ]
                });

                function search() 
                {
                    var data = checkData();
                    var dataArr = [];
                    if (!data.r) {
                        return;
                    }
                    
                    if (typeof table !== "undefined") {
                        table.destroy();
                    }

                    table = $('#datatable').DataTable({    
                        "processing": true,
                        "serverSide": true, 
                        "searching": false,    
                       // "searchable": true,
                        "lengthMenu": [
                            [30, 50, 100, -1],
                            [30, 50, 100, "∞"]
                        ],
                        "columns": [
                            {data: "account"},
                            {data: "operator"},
                            {data: "modifytime"}
                        ],
                        'rowCallback': function(row, data, dataIndex) {
                            $('td:eq(2)', row).html(moment(data.modifytime).format("YYYY-MM-DD HH:mm:ss"));      
                        },
                        "ajax":{
                            "url": "/GetOperateData",
                            "type": "POST",
                            "data" : {requestData: JSON.stringify(data)},
                            "dataType": 'json',
                            "cache": "false",
                            "async": "true",
                        }                      
                    });

                 /*   table.columns().every( function () {

                        $( '[aria-controls="datatable"]', this.footer() ).on( 'keyup change', function () {
                            
                          //  if (this.name !== "OperateContent" || this.name !== "Account" ) {
                                column.search( this.value, true, false ).draw();
                           // }                            
                        } );
                    } );
*/

                    $('#datatable').on('processing.dt', function (e, settings, processing) {
                        if (processing) {
                            $('#loading-cover').fadeIn(100);                            
                        }
                        else {
                            $('#loading-cover').fadeOut(100);
                        }
                    }).dataTable();
                }
                $(document).on('click', '#mClear', clear);
                $(document).on('click', '#mSearch', search);
            });
        </script>
