    <script>
    var startDate = moment().subtract(29, 'days');
    var endDate = moment();

    $(document).ready(function() {

        var GetURLParam = function(p) {
            var params = location.search.substring(1);
            var result = "";
            var params = params.split("&");

            for (var i = 0; i < params.length; i++) {
                if (p.test(params[i])) {
                    result = params[i].split("=")[1];
                    break;
                }
            }
            return result;
        }

        function clearAdv(e) {
            e.preventDefault();
            $('#startDate').val("");
            $('#EndDate').val("");
            $('#upLimitPrise').val("");
            $('#downLimitPrise').val("");
        }

        function searchAdv(e) {
            var table = $('#datatable').DataTable();
            table.clear().draw();
            var data = [];
            $('#loading-cover').fadeIn(100);
            $.ajax({
                type: 'POST',
                url: "/memberIAPListAdv",
                data: {
                    MemberId: GetURLParam(/^MemberId=/),
                    startDate: startDate.format('YYYY-MM-DD'),
                    EndDate: endDate.format('YYYY-MM-DD'),
                    upLimitPrise: $('#upLimitPrise').val(),
                    downLimitPrise: $('#downLimitPrise').val()
                },
                cache: false,
                async: true,
                dataType: 'json',
                success: function(msg) {
                    msg.data.forEach(function(value) {
                        data.push([
                            value.MemberId,
                            (new Date(value.ModifyTime)).toLocaleString(),
                            value.ShopItemName,
                            value.Coin
                        ]);
                    });
                    table.rows.add(data).draw();
                },
                error: function(xhr, desc, err) {
                    alert("HTTP Status code:" + xhr.status);
                }
            }).done(function() {
                $('#loading-cover').fadeOut(100);;
            });

        }

        $('#btnClearAdv')
            .on('mousedown', clearAdv)
            .on('touchstart', clearAdv);

        $('#btnSearchAdv')
            .on('mousedown', searchAdv)
            .on('touchstart', searchAdv);


        $(function() {

            function cb(start, end) {
                $('#daterange span').html(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'));
                startDate = start;
                endDate = end;
            }

            $('#daterange').daterangepicker({
                locale: {
                    format: 'YYYY-MM-DD'
                },
                startDate: startDate,
                endDate: endDate,
                ranges: {
                    'Today': [moment().startOf('day'), moment().endOf('day')],
                    'Yesterday': [moment().subtract(1, 'days').startOf('day'), moment().subtract(1, 'days').endOf('day')],
                    'Last 7 Days': [moment().subtract(6, 'days').startOf('day'), moment().endOf('day')],
                    'Last 30 Days': [moment().subtract(29, 'days').startOf('day'), moment().endOf('day')],
                    'This Month': [moment().startOf('month'), moment().endOf('month')],
                    'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                }
            }, cb);

            cb(startDate, endDate);
        });

    });
    </script>
