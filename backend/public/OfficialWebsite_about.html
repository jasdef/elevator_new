	$(document).ready(function() {

		function ShowModalBox(Title, Content, footer) {
			$('#bs-modal-box').remove();
			var html =
				'<div id="bs-modal-box" class="modal fade" tabindex="-1" role="dialog">' +
				'<div class="modal-dialog modal-lg" role="document">' +
				'<div class="modal-content">' +
				'<div class="modal-header">' +
				'<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>' +
				'<h4 class="modal-title"></h4>' +
				'</div>' +
				'<div class="modal-body" style="display:flow-root">' +
				'<p></p>' +
				'</div>' +
				(footer == null ? '' : '<div class="modal-footer">' + footer + '</div>') +
				'</div>' +
				'</div>' +
				'</div>';
			$('body').append(html);
			$('#bs-modal-box h4.modal-title').html(Title);
			$('#bs-modal-box div.modal-body').html(Content);
			$('#bs-modal-box').modal('show')
		}

		function LoadingEff(effon) {
			if ($('#loading-cover').length < 1) {
				var html = '<div id="loading-cover">' +
					'<div id="loading-icon">' +
					'<i class="fa fa-circle-o-notch fa-spin fa-5x fa-fw" style="color: #FFF;"></i>'
				'</div>' +
				'</div>';
				$('body').append(html);
				$('#loading-cover').css({
					'width': '100%',
					'height': '100%',
					'background': 'rgba(0,0,0,.5)',
					'position': 'fixed',
					'display': 'none',
					'z-index': '999999',
					'top': '0',
					'left': '0'
				});
				$('#loading-icon').css({
					'width': '85px',
					'height': '65px',
					'margin': '-42.5px 0 0 -32.5px',
					'top': '50%',
					'left': '50%',
					'position': 'fixed'
				});
			}
			if (effon) {
				$('#loading-cover').fadeIn(100);
			} else {
				$('#loading-cover').fadeOut(100);
			}
		}

		function sizeLimit(input) {
			if ($(input).attr('data-max-filesize') > 0) {
				size = input.files[0].size;
				limit = $(input).attr('data-max-filesize') * 1024;
				if (size > limit) {
					return false;
				} else {
					return true;
				}
			} else {
				return false;
			}
		}

		function fileTypeChecker(input) {
			if ($(input).attr('accept').length > 0) {
				type = input.files[0].type.toString();
				attType = $(input).attr('accept').toString();
				if (type == attType) {
					return true;
				} else {
					return false;
				}
			} else {
				return false;
			}
		}

		function imagePreview(input, target = null) {
			if (input.files && input.files[0]) {
				if (target == null) {
					if ($(input).next().hasClass('previewImage')) {
						$(input).next().show();
					} else {
						$(input).after('<img src="" class="previewImage img-responsive img-thumbnail" alt="" style="margin-top: 10px;">');
					}
				}
				var reader = new FileReader();
				reader.onload = function(e) {
					if (target == null) {
						$(input).next().attr('src', e.target.result);
					} else {
						target.attr('src', e.target.result);
					}
				}
				reader.readAsDataURL(input.files[0]);
			} else {
				if (target == null) {
					$(input).next().attr('src', "#");
				} else {
					target.attr('src', "#");
				}
			}
		}

		function YouTube_Modal() {
			var Link = $(this).attr('data-youtube');
			var html = '<div class="embed-responsive embed-responsive-16by9">' +
				'<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/' + Link + '" frameborder="0" allowfullscreen></iframe>' +
				'</div>';
			ShowModalBox('YouTube', html, null);
		}

		function YouTubeGetID(url) {
			var ID = '';

			if (url != null) {
				url = url.replace(/(>|<)/gi, '').split(/(vi\/|v=|\/v\/|youtu\.be\/|\/embed\/)/);
				if (url[2] !== undefined) {
					ID = url[2].split(/[^0-9a-z_\-]/i);
					ID = ID[0];
				} else {
					ID = url;
				}
			}

			return ID;
		}

		// GET DATA
		function getSeoData() {
			$.ajax({
				url: '/OfficialWebsite_SeoView',
				type: 'GET',
				cache: false,
				async: true,
				dataType: 'json',
				data: { startID: '400', endID: '500' },
				success: function(data) {
					$('#seo-title').val(data.data[0]['title']).attr('data-id', data.data[0]['id']);
					$('#seo-description').val(data.data[1]['title']).attr('data-id', data.data[1]['id']);

					var imageSrc = '../vendors/OfficialWebsite/fileupload/album/another/' + data.data[3]['link'];
					$('#SocialImage_After, #SocialImage_Before').attr({
						'src': imageSrc,
						'data-id': data.data[3]['id']
					});
					$('#seo-keywords').val(data.data[2]['title']).attr('data-id', data.data[2]['id']);
					$('#seo-keywords').tagsinput('destroy');
					$('#seo-keywords').tagsinput();
				}
			});
		};
		getSeoData();

		var getTemplate = $('#gallery-sortable').html();

		function getGalleryData() {
			$.ajax({
				url: '/OfficialWebsite_AboutListView',
				type: 'GET',
				cache: false,
				async: true,
				dataType: 'json',
				success: function(data) {
					$('#gallery-sortable').html('');
					$.each(data.data, function(index, value) {
						$('#gallery-sortable').append(getTemplate);
						var target = $('#gallery-sortable > li').last();
						target.attr('data-tid', value.tid);
						target.find('img').attr('src', '../vendors/OfficialWebsite/fileupload/album/about/' + value.photo);
						target.find('h3').text(value.title == null ? "null" : value.title);
						target.find('.edit-news-content').text(value.detail);
						target.find('.edit-news-modify-time > span').text(moment(value.modifyTime).fromNow());
						target.find('.show-youtube-modal').attr('data-youtube', value.youtube);
						target.find('.btn-group > a.item-enabled > span').html(value.enabled == 1 ? '顯示' : '隱藏');
						target.find('.btn-group > a.item-enabled > i').addClass(value.enabled == 1 ? 'fa-eye' : 'fa-eye-slash');
						target.find('img').css('opacity', value.enabled == 1 ? '1' : '.3');
						target.attr('data-enabled', value.enabled == 1 ? '1' : '0');
					});
					$('[data-toggle="tooltip"]').tooltip();
				}
			});
		}
		getGalleryData();

						'</div>' +

						'<input type="file" id="subitemCover" name="subitemCover" style="width:68px; font-size:12px;" class="pull-left" accept="image/jpeg" data-max-filesize="800" />' +
						// '<p class="help-block">檔案大小必須為800KB以內，且為jpg格式。</p>' +
						'<button type="button" data-tid="' + tid + '" id="SendSubImage" class="btn btn-xs btn-primary pull-right" disabled><i class="fa fa-upload" aria-hidden="true"></i></button>' +
						'</div>' +
						'</li>';
					$('#sub-gallery-sortable').html(html);
					$.each(data.data, function(index, value) {
						var imageSrc = '../vendors/OfficialWebsite/fileupload/album/about/' + value.picture;
						var html = '<li class="pull-left" data-pid="' + value.pid + '">' +
							'<div class="thumbnail">' +
							'<div class="pinSize">' +
							'<img src="' + imageSrc + '" alt="" class="img-responsive">' +

							'<div class="caption">' +
							'<a href="javascript:;" data-pid="' + value.pid + '" class="sub-item-del btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i> 刪除</a>' +
							'</div>' +
							'</div>' +
							'</li>';
						$('#sub-gallery-sortable').append(html);
					});
					$("#sub-gallery-sortable").sortable({
						cursor: "move",
						delay: 300,
						tolerance: "pointer",
						cancel: ".ui-disabled"
					});
					$("#sub-gallery-sortable").disableSelection();
				}
			});
		}

		function postSeoData() {
			var confirmData = confirm("確定要更新？");
			if (confirmData) {
				var title = $('#seo-title').val();
				var description = $('#seo-description').val();
				var keywords = $('#seo-keywords').val();

				var title_key = $('#seo-title').attr('data-id');
				var description_key = $('#seo-description').attr('data-id');
				var keywords_key = $('#seo-keywords').attr('data-id');

				$.ajax({
					url: '/OfficialWebsite_postSeoData',
					type: 'POST',
					cache: false,
					async: true,
					dataType: 'json',
					data: {
						title_key: title_key,
						title: title,
						description_key: description_key,
						description: description,
						keywords_key: keywords_key,

		function itemEnabled() {

				type: 'POST',
				data: { enabled: (isEnabled == 0 ? '1' : '0'), tid: tid },
				cache: false,
				async: true,
				dataType: 'json',
				success: function(data) {
					_element.attr('data-enabled', isEnabled == 0 ? '1' : '0');
