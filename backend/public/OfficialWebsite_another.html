	<script>
	$(document).ready(function() {
		$('#seo-keywords').tagsinput();
		$(".switch-box").bootstrapSwitch();

		$('#newsDate').daterangepicker({

			},
			// startDate: moment(),
			timePicker: false,
			singleDatePicker: true,
			timePickerSeconds: false,
			// minDate: moment(),
		});
		$("#gallery-sortable").sortable({
			cursor: "move",
			delay: 200,
			tolerance: "pointer"
		});
		$("#gallery-sortable").disableSelection();

		function ShowModalBox(Title, Content) {
			if ($('#bs-modal-box').length < 1) {
				var html =
					'<div id="bs-modal-box" class="modal fade" tabindex="-1" role="dialog">' +
					'<div class="modal-dialog" role="document">' +
					'<div class="modal-content">' +
					'<div class="modal-header">' +
					'<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>' +
					'<h4 class="modal-title"></h4>' +
					'</div>' +
					'<div class="modal-body" style="display:flow-root">' +
					'<p></p>' +
					'</div>' +
					'<div class="modal-footer">' +
					'<button id="SendEditData" type="button" class="btn btn-success">確定</button>' +
					'<button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>' +
					'</div>' +
					'</div>' +
					'</div>' +
					'</div>';
				$('body').append(html);
			}
			$('#bs-modal-box h4.modal-title').html(Title);
			$('#bs-modal-box div.modal-body').html(Content);
			$('#bs-modal-box').modal('show')
		}

		function LoadingEff(effon) {
			if ($('#loading-cover').length < 1) {
				var html = '<div id="loading-cover">' +
					'<div id="loading-icon">' +
					'<i class="fa fa-circle-o-notch fa-spin fa-5x fa-fw" style="color: #FFF;"></i>'
				'</div>' +
				'</div>';
				$('body').append(html);
				$('#loading-cover').css({
					'width': '100%',
					'height': '100%',
					'background': 'rgba(0,0,0,.5)',
					'position': 'fixed',
					'display': 'none',
					'z-index': '999999',
					'top': '0',
					'left': '0'
				});
				$('#loading-icon').css({
					'width': '85px',
					'height': '65px',
					'margin': '-42.5px 0 0 -32.5px',
					'top': '50%',
					'left': '50%',
					'position': 'fixed'
				});
			}
			if (effon) {
				$('#loading-cover').fadeIn(100);
			} else {
				$('#loading-cover').fadeOut(100);
			}
		}

		function sizeLimit(input) {
			if ($(input).attr('data-max-filesize') > 0) {
				size = input.files[0].size;
				limit = $(input).attr('data-max-filesize') * 1024;
				if (size > limit) {
					return false;
				} else {
					return true;
				}
			} else {
				return false;
			}
		}

		function fileTypeChecker(input) {
			if ($(input).attr('accept').length > 0) {
				type = input.files[0].type.toString();
				attType = $(input).attr('accept').toString();
				if (type == attType) {
					return true;
				} else {
					return false;
				}
			} else {
				return false;
			}
		}

		function imagePreview(input, target = null) {
			if (input.files && input.files[0]) {
				if (target == null) {
					if ($(input).next().hasClass('previewImage')) {
						$(input).next().show();
					} else {
						$(input).after('<img src="" class="previewImage img-responsive img-thumbnail" alt="" style="margin-top: 10px;">');
					}
				}
				var reader = new FileReader();
				reader.onload = function(e) {
					if (target == null) {
						$(input).next().attr('src', e.target.result);
					} else {
						target.attr('src', e.target.result);
					}
				}
				reader.readAsDataURL(input.files[0]);
			} else {
				if (target == null) {
					$(input).next().attr('src', "#");
				} else {
					target.attr('src', "#");
				}
			}
		}
		// GET DATA
		function getFooterData() {
			$.ajax({
				url: '/OfficialWebsite_AnotherFooterData',
				type: 'GET',
				cache: false,
				async: true,
				dataType: 'json',
				success: function(data) {
					var viewData = data.data[0];
					$('#footer-privacy').val(viewData.privacy);
					$('#footer-service').val(viewData.service);
				}
			});
		};
		getFooterData();

		
		// GET DATA

		// SEND DATA
		function postSeoData() {
			var confirmData = confirm("確定要更新？");
			var checkStatus = false;

			if (confirmData) {
				var privacy = $('#footer-privacy').val();
				var service = $('#footer-service').val();
				$.ajax({
					url: '/OfficialWebsite_postAnotherFooterData',
					type: 'POST',
					cache: false,
					async: true,
					dataType: 'json',
					data: {
						privacy: privacy,
						service: service
					},
					success: function(data) {
						checkStatus = true;
					}
				}).always(function(){
					if (!checkStatus) {
					alert('修改失敗');
					} else {
						alert('修改完成');
						getFooterData();
					}
				});
			} else {}
		};

		$(document).on('click', '#Send', postSeoData);

	});
