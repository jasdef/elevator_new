	<script>
	$(document).ready(function() {
		$('#seo-keywords').tagsinput();
		$(".switch-box").bootstrapSwitch();
		$('[data-toggle="tooltip"]').tooltip();
		$("#gallery-sortable").sortable({
			cursor: "move",
			delay: 200,
			tolerance: "pointer"
		});
		$("#gallery-sortable").disableSelection();

		function ShowModalBox(Title, Content) {
			if ($('#bs-modal-box').length < 1) {
				var html =
					'<div id="bs-modal-box" class="modal fade" tabindex="-1" role="dialog">' +
					'<div class="modal-dialog" role="document">' +
					'<div class="modal-content">' +
					'<div class="modal-header">' +
					'<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>' +
					'<h4 class="modal-title"></h4>' +
					'</div>' +
					'<div class="modal-body" style="display:flow-root">' +
					'<p></p>' +
					'</div>' +
					'<div class="modal-footer">' +
					'<button id="SendEditData" type="button" class="btn btn-success">確定</button>' +
					'<button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>' +
					'</div>' +
					'</div>' +
					'</div>' +
					'</div>';
				$('body').append(html);
			}
			$('#bs-modal-box h4.modal-title').html(Title);
			$('#bs-modal-box div.modal-body').html(Content);
			$('#bs-modal-box').modal('show')
		}

		function LoadingEff(effon) {
			if ($('#loading-cover').length < 1) {
				var html = '<div id="loading-cover">' +
					'<div id="loading-icon">' +
					'<i class="fa fa-circle-o-notch fa-spin fa-5x fa-fw" style="color: #FFF;"></i>'
				'</div>' +
				'</div>';
				$('body').append(html);
				$('#loading-cover').css({
					'width': '100%',
					'height': '100%',
					'background': 'rgba(0,0,0,.5)',
					'position': 'fixed',
					'display': 'none',
					'z-index': '999999',
					'top': '0',
					'left': '0'
				});
				$('#loading-icon').css({
					'width': '85px',
					'height': '65px',
					'margin': '-42.5px 0 0 -32.5px',
					'top': '50%',
					'left': '50%',
					'position': 'fixed'
				});
			}
			if (effon) {
				$('#loading-cover').fadeIn(100);
			} else {
				$('#loading-cover').fadeOut(100);
			}
		}

		function sizeLimit(input) {
			if ($(input).attr('data-max-filesize') > 0) {
				size = input.files[0].size;
				limit = $(input).attr('data-max-filesize') * 1024;
				if (size > limit) {
					return false;
				} else {
					return true;
				}
			} else {
				return false;
			}
		}

		function fileTypeChecker(input) {
			if ($(input).attr('accept').length > 0) {
				type = input.files[0].type.toString();
				attType = $(input).attr('accept').toString();
				if (type == attType) {
					return true;
				} else {
					return false;
				}
			} else {
				return false;
			}
		}

		function imagePreview(input, target = null) {
			if (input.files && input.files[0]) {
				if (target == null) {
					if ($(input).next().hasClass('previewImage')) {
						$(input).next().show();
					} else {
						$(input).after('<img src="" class="previewImage img-responsive img-thumbnail" alt="" style="margin-top: 10px;">');
					}
				}
				var reader = new FileReader();
				reader.onload = function(e) {
					if (target == null) {
						$(input).next().attr('src', e.target.result);
					} else {
						target.attr('src', e.target.result);
					}
				}
				reader.readAsDataURL(input.files[0]);
			} else {
				if (target == null) {
					$(input).next().attr('src', "#");
				} else {
					target.attr('src', "#");
				}
			}
		}
		// GET DATA
		function getSeoData() {
			$.ajax({
				url: '/OfficialWebsite_SeoView',
				type: 'GET',
				cache: false,
				async: true,
				dataType: 'json',
				data: { startID: '100', endID: '200' },
				success: function(data) {
					$('#seo-title').val(data.data[0]['title']).attr('data-id', data.data[0]['id']);
					$('#seo-description').val(data.data[1]['title']).attr('data-id', data.data[1]['id']);

					var imageSrc = '../vendors/OfficialWebsite/fileupload/album/another/' + data.data[3]['link'];
					$('#SocialImage_After, #SocialImage_Before').attr({
						'src': imageSrc,
						'data-id': data.data[3]['id']
					});
					$('#seo-keywords').val(data.data[2]['title']).attr('data-id', data.data[2]['id']);
					$('#seo-keywords').tagsinput('destroy');
					$('#seo-keywords').tagsinput();
				}
			});
		};
		getSeoData();

		var getTemplate = $('#gallery-sortable').html();

		function getGalleryData() {
			$.ajax({
				url: '/OfficialWebsite_IndexGalleryView',
				type: 'GET',
				cache: false,
				async: true,
				dataType: 'json',
				success: function(data) {
					$('#gallery-sortable').html('');
					$.each(data.data, function(index, value) {
						$('#gallery-sortable').append(getTemplate);
						var target = $('#gallery-sortable > li').last();
						target.attr('data-pid', value.pid);
						target.find('img').attr('src', '../vendors/OfficialWebsite/fileupload/album/index/' + value.photo);
						target.find('h3').text(value.alt == null ? "null" : value.alt);
						target.find('.edit-image-link').text(value.link);
						target.find('.edit-image-modify-time > span').text(moment(value.modifyTime).fromNow());
						target.find('.btn-group > a.item-enabled > span').html(value.enabled == 1 ? '顯示' : '隱藏');
						target.find('.btn-group > a.item-enabled > i').addClass(value.enabled == 1 ? 'fa-eye' : 'fa-eye-slash');
						target.find('img').css('opacity', value.enabled == 1 ? '1' : '.3');
						target.attr('data-enabled', value.enabled == 1 ? '1' : '0');
					});
				}
			});

		}
		getGalleryData();
		// GET DATA

		// SEND DATA
		function postSeoData() {
			var confirmData = confirm("確定要更新？");
			if (confirmData) {
				var title = $('#seo-title').val();
				var description = $('#seo-description').val();
				var keywords = $('#seo-keywords').val();

				var title_key = $('#seo-title').attr('data-id');
				var description_key = $('#seo-description').attr('data-id');
				var keywords_key = $('#seo-keywords').attr('data-id');

				$.ajax({
					url: '/OfficialWebsite_postSeoData',
					type: 'POST',
					cache: false,
					async: true,
					dataType: 'json',
					data: {
						title_key: title_key,
						title: title,
						description_key: description_key,
						description: description,
						keywords_key: keywords_key,
						keywords: keywords
					},
					success: function(data) {
						alert('修改完成');
						getSeoData();
					}
				});
			} else {}
		};

		function SendSocialImage() {
			var confirmData = confirm("確定要覆蓋？");
			if (confirmData) {
				var data = new FormData();
				var files = $("#SocialImage").get(0).files;
				if (files.length > 0) {
					data.append("uploadImage", files[0]);
				};
				var DataId = $('#SocialImage_After').attr('data-id');
				data.append("dataId", DataId);
				data.append("folder", "another");
				LoadingEff(true);
				$.ajax({
					url: '/OfficialWebsite_SocialImage',
					type: 'POST',
					data: data,
					cache: false,
					async: true,
					processData: false, // 告诉jQuery不要去處理發送的數據 
					contentType: false, // 告诉jQuery不要去這置Content-Type
					success: function(data) {
						console.log('data:', data);
					}
				}).always(function() {
					LoadingEff(false);
				});
			} else {}
		}

		function SendImage() {

			var data = new FormData();

			var files = $("#IndexGalleryImage").get(0).files;
			if (files.length > 0) {
				data.append("uploadImage", files[0]);
			};
			data.append('altInfo', $('#altInfo').val());
			data.append('imageLink', $('#imageLink').val());
			data.append('imageEnabled', $('#imageEnabled').prop('checked') ? "1" : "0");

			LoadingEff(true);
			$.ajax({
				url: '/OfficialWebsite_postIndexImageInsert',
				type: 'POST',
				data: data,
				cache: false,
				async: true,
				processData: false,
				contentType: false,
				success: function(data) {
					console.log('data:', data);
					getGalleryData();
				}
			}).always(function() {
				LoadingEff(false);
			});
		}

		function eachOrder() {
			var item = $('#gallery-sortable > li');
			var postData = [];
			$(item.get().reverse()).each(function(index, el) { //reverse -> 應應 SQL ORDER BY DESC
				postData.push({ 'pid': $(this).attr('data-pid'), 'no': index });
			});
			// console.log(postData);
			// LoadingEff(true);
			$.ajax({
				url: '/OfficialWebsite_postIndexOrder',
				type: 'POST',
				data: JSON.stringify({ data: postData }),
				cache: false,
				async: true,
				contentType: 'application/json',
				processData: false,
				// dataType: 'json',
				success: function(data) {
					alert('順序修改完成');
				}
			});
		}

		function itemEnabled() {
			var pid = $(this).parents('.ui-sortable-handle').attr('data-pid');
			var isEnabled = $(this).parents('.ui-sortable-handle').attr('data-enabled');
			var _element = $(this).parents('.ui-sortable-handle');
			var checkStatus = false;

			$.ajax({
				url: '/OfficialWebsite_postIndexImageEnabled',
				type: 'POST',
				data: { enabled: (isEnabled == 0 ? '1' : '0'), pid: pid },
				cache: false,
				async: true,
				dataType: 'json',
				success: function(data) {
					_element.attr('data-enabled', isEnabled == 0 ? '1' : '0');
					_element.find('.btn-group > a').eq(0).find('span').html(isEnabled == 0 ? '顯示' : '隱藏');
					_element.find('.btn-group > a').eq(0).find('i').removeAttr('class').addClass(isEnabled == 0 ? 'fa fa-eye' : 'fa fa-eye-slash');
					_element.find('img').css('opacity', isEnabled == 0 ? '1' : '.3');
					checkStatus = true;
				}
			}).always(function() {
				if (!checkStatus)
					alert('發生錯誤');
			});
		}

		function itemDel() {
			var confirmData = confirm("確定要刪除？");
			var checkStatus = false;

			if (confirmData) {
				var pid = $(this).parents('.ui-sortable-handle').attr('data-pid');
				var _element = $(this).parents('.ui-sortable-handle');
				$.ajax({
					url: '/OfficialWebsite_postIndexImageDel',
					type: 'POST',
					data: { pid: pid },
					cache: false,
					async: true,
					dataType: 'json',
					success: function(data) {
						_element.remove();
						checkStatus = true;
					}
				}).always(function() {
					if (!checkStatus)
						alert('發生錯誤');
				});
			}
		}

		function itemEdit() {
			var html =
				'<div class="form-group">' +
				'<label class="control-label" data-toggle="tooltip" data-placement="right" title="外連網址請輸入http://或是https://當開頭，內連網址請依照相對位置輸入，不填寫會自動帶入javascript:;">圖片連結 <i class="fa fa-info-circle" aria-hidden="true"></i></label>' +
				'<input type="text" name="edit_imageLink" id="edit_imageLink" class="form-control" placeholder="https://www.google.com.tw">' +
				'</div>' +
				'<div class="form-group">' +
				'<label class="control-label" data-toggle="tooltip" data-placement="right" title="alt 屬性是一個必需的屬性，它規定在圖像無法顯示時的替代文本。假設用戶無法查看圖像，alt 屬性可以為圖像提供替代的信息">圖片說明（alt） <i class="fa fa-info-circle" aria-hidden="true"></i></label>' +
				'<input type="text" name="edit_altInfo" id="edit_altInfo" class="form-control">' +
				'</div>';

			var alt = $(this).parents('.caption').find('h3').text();
			var link = $(this).parents('.caption').find('p').eq(0).text();
			var pid = $(this).parents('.ui-sortable-handle').attr('data-pid');

			ShowModalBox('Image Edit', html);
			$('#edit_imageLink').val(link);
			$('#edit_altInfo').val(alt == 'null' ? '' : alt);
			$('#SendEditData').attr('data-pid', pid);
			$('[data-toggle="tooltip"]').tooltip();
		}

		function sendItemEditData(){
			var pid = $(this).attr('data-pid');
			var altInfo = $('#edit_altInfo').val();
			var imageLink = $('#edit_imageLink').val();
			$.ajax({
				url: '/OfficialWebsite_postIndexImageEditData',
				type: 'POST',
				data: { imageLink: imageLink, altInfo: altInfo, pid: pid },
				cache: false,
				async: true,
				dataType: 'json',
				success: function(data) {
					getGalleryData();
					$('#bs-modal-box').modal('hide');
					checkStatus = true;
				}
			}).always(function() {
				if (!checkStatus)
					alert('發生錯誤');
			});
		}

		$(document).on('click', '#Send', postSeoData);
		$(document).on('click', '#SendSocialImage', SendSocialImage);
		$(document).on('click', '#SendImage', SendImage);
		$(document).on('click', '#SendOrder', eachOrder);
		$(document).on('click', '.item-enabled', itemEnabled);
		$(document).on('click', '.item-del', itemDel);
		$(document).on('click', '.item-edit', itemEdit);
		$(document).on('click', '#SendEditData', sendItemEditData);


		$(document).on('change', '#SocialImage', function(event) {
			var overLimit = sizeLimit(this);
			var allowType = fileTypeChecker(this);
			if (!overLimit || !allowType) {
				$(this).val('');
				var msg = (!overLimit ? "Size Over Limit \n" : "") + (!allowType ? "File Type Error" : "");
				alert(msg);
				$('#SendSocialImage').prop('disabled', true);
			} else {
				$('#SendSocialImage').prop('disabled', false);
			}
			imagePreview(this, $('#SocialImage_After'));
		});
		$(document).on('change', '#IndexGalleryImage', function(event) {
			var overLimit = sizeLimit(this);
			var allowType = fileTypeChecker(this);
			if (!overLimit || !allowType) {
				$(this).val('');
				var msg = (!overLimit ? "Size Over Limit. \n" : "") + (!allowType ? "File Type Error." : "");
				alert(msg);
				$('#SendImage').prop('disabled', true);
			} else {
				$('#SendImage').prop('disabled', false);
			}
			imagePreview(this);
		});
	});
	</script>
