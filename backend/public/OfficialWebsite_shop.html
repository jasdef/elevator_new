		function ShowModalBox(Title, Content) {
			if ($('#bs-modal-box').length < 1) {
				var html =
					'<div id="bs-modal-box" class="modal fade" tabindex="-1" role="dialog">' +
					'<div class="modal-dialog" role="document">' +
					'<div class="modal-content">' +
					'<div class="modal-header">' +
					'<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>' +
					'<h4 class="modal-title"></h4>' +
					'</div>' +
					'<div class="modal-body" style="display:flow-root">' +
					'<p></p>' +
					'</div>' +
					'<div class="modal-footer">' +
					'<button id="SendEditData" type="button" class="btn btn-success">確定</button>' +
					'<button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>' +
					'</div>' +
					'</div>' +
					'</div>' +
					'</div>';
				$('body').append(html);
			}
			$('#bs-modal-box h4.modal-title').html(Title);
			$('#bs-modal-box div.modal-body').html(Content);
			$('#bs-modal-box').modal('show')
		}

		function LoadingEff(effon) {
			if ($('#loading-cover').length < 1) {
				var html = '<div id="loading-cover">' +
					'<div id="loading-icon">' +
					'<i class="fa fa-circle-o-notch fa-spin fa-5x fa-fw" style="color: #FFF;"></i>'
				'</div>' +
				'</div>';
				$('body').append(html);
				$('#loading-cover').css({
					'width': '100%',
					'height': '100%',
					'background': 'rgba(0,0,0,.5)',
					'position': 'fixed',
					'display': 'none',
					'z-index': '999999',
					'top': '0',
					'left': '0'
				});
				$('#loading-icon').css({
					'width': '85px',
					'height': '65px',
					'margin': '-42.5px 0 0 -32.5px',
					'top': '50%',
					'left': '50%',
					'position': 'fixed'
				});
			}
			if (effon) {
				$('#loading-cover').fadeIn(100);
			} else {
				$('#loading-cover').fadeOut(100);
			}
		}

		function sizeLimit(input) {
			if ($(input).attr('data-max-filesize') > 0) {
				size = input.files[0].size;
				limit = $(input).attr('data-max-filesize') * 1024;
				if (size > limit) {
					return false;
				} else {
					return true;
				}
			} else {
				return false;
			}
		}

		function fileTypeChecker(input) {
			if ($(input).attr('accept').length > 0) {
				type = input.files[0].type.toString();
				attType = $(input).attr('accept').toString();
				if (type == attType) {
					return true;
				} else {
					return false;
				}
			} else {
				return false;
			}
		}

		function imagePreview(input, target = null) {
			if (input.files && input.files[0]) {
				if (target == null) {
					if ($(input).next().hasClass('previewImage')) {
						$(input).next().show();
					} else {
						$(input).after('<img src="" class="previewImage img-responsive img-thumbnail" alt="" style="margin-top: 10px;">');
					}
				}
				var reader = new FileReader();
				reader.onload = function(e) {
					if (target == null) {
						$(input).next().attr('src', e.target.result);
					} else {
						target.attr('src', e.target.result);
					}
				}
				reader.readAsDataURL(input.files[0]);
			} else {
				if (target == null) {
					$(input).next().attr('src', "#");
				} else {
					target.attr('src', "#");
				}
			}
		}
		// GET DATA
		function getSeoData() {
			$.ajax({
				url: '/OfficialWebsite_SeoView',
				type: 'GET',
				cache: false,
				async: true,
				dataType: 'json',
				data: { startID: '600', endID: '700' },
				success: function(data) {
					$('#seo-title').val(data.data[0]['title']).attr('data-id', data.data[0]['id']);
					$('#seo-description').val(data.data[1]['title']).attr('data-id', data.data[1]['id']);

					var imageSrc = '../vendors/OfficialWebsite/fileupload/album/another/' + data.data[3]['link'];
					$('#SocialImage_After, #SocialImage_Before').attr({
						'src': imageSrc,
						'data-id': data.data[3]['id']
					});
					var imageSrc2 = '../vendors/OfficialWebsite/fileupload/album/cover/' + data.data[4]['link'];
					$('#pageCover_Before, #pageCover_After').attr({
						'src': imageSrc2,
						'data-id': data.data[4]['id']
					});
					$('#seo-keywords').val(data.data[2]['title']).attr('data-id', data.data[2]['id']);
					$('#seo-keywords').tagsinput('destroy');
					$('#seo-keywords').tagsinput();
				}
			});
		};
		getSeoData();

		
		// GET DATA

		// SEND DATA
		function postSeoData() {
			var confirmData = confirm("確定要更新？");
			if (confirmData) {
				var title = $('#seo-title').val();
				var description = $('#seo-description').val();
				var keywords = $('#seo-keywords').val();

				var title_key = $('#seo-title').attr('data-id');
				var description_key = $('#seo-description').attr('data-id');
				var keywords_key = $('#seo-keywords').attr('data-id');

				$.ajax({
					url: '/OfficialWebsite_postSeoData',
					type: 'POST',
					cache: false,
					async: true,
					dataType: 'json',
					data: {
						title_key: title_key,
						title: title,
						description_key: description_key,
						description: description,
						keywords_key: keywords_key,
						keywords: keywords
					},
					success: function(data) {
						alert('修改完成');
						getSeoData();
					}
				});
			} else {}
		};

		function SendSocialImage() {
			var confirmData = confirm("確定要覆蓋？");
			if (confirmData) {
				var data = new FormData();
				var files = $("#SocialImage").get(0).files;
				if (files.length > 0) {
					data.append("uploadImage", files[0]);
				};
				var DataId = $('#SocialImage_After').attr('data-id');
				data.append("dataId", DataId);
				data.append("folder", "another");
				LoadingEff(true);
				$.ajax({
					url: '/OfficialWebsite_SocialImage',
					type: 'POST',
					data: data,
					cache: false,
					async: true,
					processData: false, // 告诉jQuery不要去處理發送的數據 
					contentType: false, // 告诉jQuery不要去這置Content-Type
					success: function(data) {
						console.log('data:', data);
					}
				}).always(function() {
					LoadingEff(false);
				});
			} else {}
		}

		function SendCoverImage() {
			var confirmData = confirm("確定要覆蓋？");
			if (confirmData) {
				var data = new FormData();
				var files = $("#pageCover").get(0).files;
				if (files.length > 0) {
					data.append("uploadImage", files[0]);
				};
				var DataId = $('#pageCover_After').attr('data-id');
				data.append("dataId", DataId);
				data.append("folder", "cover");
				LoadingEff(true);
				$.ajax({
					url: '/OfficialWebsite_SocialImage',
					type: 'POST',
					data: data,
					cache: false,
					async: true,
					processData: false, // 告诉jQuery不要去處理發送的數據 
					contentType: false, // 告诉jQuery不要去這置Content-Type
					success: function(data) {
						console.log('data:', data);
					}
				}).always(function() {
					LoadingEff(false);
				});
			} else {}
		}


		$(document).on('click', '#Send', postSeoData);
		$(document).on('click', '#SendSocialImage', SendSocialImage);
		$(document).on('click', '#SendCover', SendCoverImage);

		$(document).on('change', '#SocialImage', function(event) {
			var overLimit = sizeLimit(this);
			var allowType = fileTypeChecker(this);
			if (!overLimit || !allowType) {
				$(this).val('');
				var msg = (!overLimit ? "Size Over Limit \n" : "") + (!allowType ? "File Type Error" : "");
				alert(msg);
				$('#SendSocialImage').prop('disabled', true);
			} else {
				$('#SendSocialImage').prop('disabled', false);
			}
			imagePreview(this, $('#SocialImage_After'));
		});
		$(document).on('change', '#pageCover', function(event) {
			var overLimit = sizeLimit(this);
			var allowType = fileTypeChecker(this);
			if (!overLimit || !allowType) {
				$(this).val('');
				var msg = (!overLimit ? "Size Over Limit \n" : "") + (!allowType ? "File Type Error" : "");
				alert(msg);
				$('#SendCover').prop('disabled', true);
			} else {
				$('#SendCover').prop('disabled', false);
			}
			imagePreview(this, $('#pageCover_After'));
		});
	});
