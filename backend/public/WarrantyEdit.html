<script>
        function getTableData() {
            var Tbdata = {}; 
            var tr_length = $('.table tr').length; //tr 長度
  
            for(var i=0; i < tr_length-1; i++){
                var td_length = $('.table tr');                
                Tbdata[i] = [$('#itemTitle'+i).val(), $('#itemPercent'+i).val(), $('#itemPrice'+i).val(), $('#itemStatus'+i).val()];               
             }
             Tbdata["length"] = tr_length-1;
             console.log(Tbdata); 
             return Tbdata;     
        }

        function onItemPercentChange(element) {
            var total = $('#totalPrice').val();
            var price = parseInt(total*(element.value*0.01));
            $('#itemPrice'+element.name).val(price);

            console.log(element.value);
        }

        function onItemPriceChange(element) {
            var total = $('#totalPrice').val();
            var percent = parseInt(element.value/total*100);
            $('#itemPercent'+element.name).val(percent);
        }

        function calculate() {
            var total = $('#totalPrice').val();
            var left = total;
            var tr_length = $('.table tr').length - 1; //tr 長度  扣掉head    
            var data = getTableData();

            for (var i = 0; i < tr_length; i++) {

                if (data[i][3] == 5) {
                    left -= data[i][2];
                }
            }
            $('#leftPrice').val(left);
        }

</script>

    <script>
    $(document).ready(function() {


        $(document).on('click', '#upload', upload);
        
        var $_GET = {};

        document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function() {
                function decode(s) {
                    return decodeURIComponent(s.split("+").join(" "));
                }
                $_GET[decode(arguments[1])] = decode(arguments[2]);
        });

        function upload() {
            var myPhoto = $('#imageFile')[0].files[0];
            var oMyForm = new FormData();

            oMyForm.append("userfile", myPhoto);
            $.ajax({
                type : 'POST',
                url : '/UploadImg',
                cache : false,  
                processData : false,    
                contentType : false, 
                data : oMyForm,
                dataType : 'json'
            }).done(function(data){
                console.log(data);
               // alert(data.errMsg);
                var Path = data.fielPath;

                $.ajax({
                    type: 'POST',
                    url: "/InsertImgMapping",          
                    cache: false,
                    async: true,
                    data : {TableType: 2, TableId: $_GET["Id"], Path: Path} ,
                    dataType: 'json',
                    success: function(msg) {
                        
                        alert("上傳成功");

                    }                 
                });
            }).fail(function(err){
                console.error(err);
            });
        }

        getStaff();
        DateInit();
        Init();
 
        function Init() {
            var id = $_GET["Id"];
            $.ajax({
                type: 'POST',
                url: "/GetWarrantyData",
                data: { Id: id },
                cache: false,
                async: true,
                dataType: 'json',
                success: function(msg) {
                    var data = msg.data;
                    var startDate = moment(data.start_date).format("YYYY-MM-DD");
                    $('#transactionID').val(data.transaction_id);
                    $('#title').val(data.title);
                    $('#mechanical').val(data.mechanical_warranty);
                    $('#free').val(data.free_maintenance);    
                    $('#num').val(data.num);            
                    $('#startDate').val(startDate);
                    $('#contactor1').val(data.contactor1);
                    $('#contactor2').val(data.contactor2);
                    $('#contactor3').val(data.contactor3);
                    $('#tel1').val(data.tel1);
                    $('#tel2').val(data.tel2);
                    $('#tel3').val(data.tel3);
                    $('#address1').val(data.address1);
                    $('#address2').val(data.address2);
                    $('#address3').val(data.address3);
                    $('#fax1').val(data.fax1);
                    $('#fax2').val(data.fax2);
                    $('#fax3').val(data.fax3);   
                    $('#staffSelect').val(data.staff_id);
  
                }
            });
        }

        function QuickNotify(message, type) {
            var icon = "";
            switch(type) {
                case 'success':
                    icon = 'fa-check-circle';
                    break;
                case 'danger':
                    icon = 'fa-times-circle';
                    break;
                default: 
                    icon = 'fa-exclamation-triangle';
            }
            $.notify({
                message: '<h5><i class="fa ' + icon + '"></i> ' + message + '</h5>'
            },{
                type: type,
                z_index: 20000,
                delay: 6000,
            });
        }

        function clear(e) {
            e.preventDefault();
            $('#transactionID').val("");
            $('#title').val(0);
            $('#mechanical').val(0);
            $('#free').val(0);    
            $('#num').val("");            
            $('#startDate').val("");
            $('#contactor1').val("");
            $('#contactor2').val("");
            $('#contactor3').val("");
            $('#tel1').val("");
            $('#tel2').val("");
            $('#tel3').val("");
            $('#address1').val("");
            $('#address2').val("");
            $('#address3').val("");
            $('#fax1').val("");
            $('#fax2').val("");
            $('#fax3').val("");
        }


        function DateInit() {
            $('#startDate').daterangepicker({
                autoUpdateInput: false,
                locale: {
                    cancelLabel: 'Clear'
                },
                timePicker: true,
                timePicker24Hour: true,
                singleDatePicker: true,
                timePickerSeconds: true
            });
        }


        $('#startDate').on('apply.daterangepicker', function(ev, picker) {
            $(this).val(picker.startDate.format('YYYY-MM-DD'));
        });
        $('#startDate').on('cancel.daterangepicker', function(ev, picker) {
            $(this).val('');
        });

        function getStaff() {

            $.ajax({
            type: 'POST',
            url: "/GetStaffData",

            dataType: 'json',
            success: function(msg) {
            var data = msg.data;
            var select = `
            <select id="staffSelect"  class="form-control">
                <option value="0" selected="selected">請選擇員工</option>
            `;

            for (var i=0; i < data.length; i++) {
                select += `<option value=${data[i].id}>${data[i].name}</option>`;
            }

            select += `</select>`;

            $('#staff').html(select);

            },
            error: function(xhr, desc, err) {
                alert("HTTP Status code:" + xhr.status);
            }
            }).done(function() {
                $('#loading-cover').fadeOut(100);
            });
        }

        function sendEditData() {
            $('#loading-cover').fadeIn(100);
            var checkData = datacheck();
            var id = $_GET["Id"];
            checkData.id = id;
            if (checkData.r) {
                $.ajax({
                type: 'POST',
                url: "/EditWarranty",
                data: {requestData: JSON.stringify(checkData)},
                dataType: 'json',
                success: function(msg) {
                    alert(msg.msg);
                },
                error: function(xhr, desc, err) {
                    alert("HTTP Status code:" + xhr.status);
                }
                }).done(function() {
                    $('#loading-cover').fadeOut(100);
                });

            }            
        }
 
        function datacheck() {
            var result = { r: false };

            var startDate = $('#startDate').val();;
            var title = $('#title').val();
            var transactionID = $('#transactionID').val();            
            var mechanical = $('#mechanical').val();
            var free = $('#free').val();    
            var num = $('#num').val();                        
            var contactor1 = $('#contactor1').val();
            var contactor2 = $('#contactor2').val();
            var contactor3 = $('#contactor3').val();
            var tel1 = $('#tel1').val();
            var tel2 = $('#tel2').val();
            var tel3 = $('#tel3').val();
            var address1 = $('#address1').val();
            var address2 = $('#address2').val();
            var address3 = $('#address3').val();
            var fax1 = $('#fax1').val();
            var fax2 = $('#fax2').val();
            var fax3 = $('#fax3').val();
            var staff = $('#staffSelect').val();

            if (checkIsNullOrEmpty(startDate)) {
                alert("合約開始日期沒填!!");
                return result;
            }

            if (checkIsNullOrEmpty(mechanical)) {
                alert("機件保固沒填!!");
                return result;
            }

            if (checkIsNullOrEmpty(free)) {
                alert("免費保養沒填!!");
                return result;
            }

            if (checkIsNullOrEmpty(staff)) {
                alert("負責保養人沒選!!");
                return result;
            }


            result.startDate = startDate;
            result.title = title;
            result.transactionID = transactionID;
            result.mechanical = mechanical;
            result.num = num;
            result.free = free;
            result.contactor1 = contactor1;
            result.contactor2 = contactor2;
            result.contactor3 = contactor3;
            result.tel1 = tel1;
            result.tel2 = tel2;
            result.tel3 = tel3;
            result.address1 = address1;  
            result.address2 = address2;     
            result.address3 = address3;            
            result.fax1 = fax1;            
            result.fax2 = fax2;            
            result.fax3 = fax3;          
            result.staff = staff;          
            result.r = true;

            return result;
        }


        function checkIsNullOrEmpty(obj) {
            if (obj == 'undefined' || obj == null || obj == 0 || obj == '')
                return true;
            return false;
        }

        $(document).on('click', '#sendEdit', sendEditData);
        $(document).on('click', '#mClear', clear);

    });
    </script>
