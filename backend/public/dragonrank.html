    <script>

    $(document).ready(function() {

        var startDate = moment().subtract(29, 'days');
        var endDate = moment();


        // var GetURLParam = function(p) {
        //     var params = location.search.substring(1);
        //     var result = "";
        //     var params = params.split("&");

        //     for (var i = 0; i < params.length; i++) {
        //         if (p.test(params[i])) {
        //             result = params[i].split("=")[1];
        //             break;
        //         }
        //     }
        //     return result;
        // }

        var GameList = [];
        var $_GET = {}; 
        document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function() { 
            function decode(s) { 
                return decodeURIComponent(s.split("+").join(" ")); 
            } 
            $_GET[decode(arguments[1])] = decode(arguments[2]); 
        }); 

        $("#MemberId").val($_GET["MemberId"]);
        $("#MemberFB").val($_GET["MemberFB"]);
        $("#MemberName").val($_GET["MemberName"]);

        function checkIsNullOrEmpty(obj) {
             if (obj == 'undefined' || obj == null || obj == 0 || obj == '')
                return true;
            return false;
        }

        // initLoading
        function getGameList() {
            $.ajax({
                type: 'GET',
                url: "/BulletinMail_getGameList",
                cache: false,
                async: true,
                dataType: 'json',
                success: function(msg) {
                    msg.data.forEach(function(value) {
                        GameList[value.SCGGameId] = value.GameName;
                    });
                }
            }).done(function() {
                search();
            });
        };

        function search() {
            var table_history = $('#datatable').DataTable();
            table_history.clear().draw();
            var data = [];
            $('#loading-cover').fadeIn(100);
            $.ajax({
                type: 'POST',
                url: '/DragonRank_History',
                data: { MemberId: $_GET['MemberId'], StartDate: new Date(startDate).getTime(), EndDate: new Date(endDate).getTime() },
                cache: false,
                async: true,
                dataType: 'json',
                success: function(msg) {
                    console.log(msg.data);
                    var jsonObj = JSON.parse(msg.data);
                    
                    jQuery.each(jsonObj, function(i, value) {
                        console.log(value);
                        data.push([
                            //value.Id,
                            (new Date(value.Time)).toLocaleString(),
                            checkIsNullOrEmpty(value.Category) ? "" : value.Category,
                            checkIsNullOrEmpty(value.CycleNum) ? "" : value.CycleNum,
                            checkIsNullOrEmpty(value.HallID) ? "" : value.HallID,
                            checkIsNullOrEmpty(value.Rank) ? "" : value.Rank,
                            checkIsNullOrEmpty(value.ScgGameID) ? "" : GameList[value.ScgGameID],
                            checkIsNullOrEmpty(value.Win) ? "" : value.Win,
                            checkIsNullOrEmpty(value.Reward) ? "" : value.Reward
                        ]);
                    });
                    table_history.rows.add(data).draw();
                },
                error: function(xhr, desc, err) {
                    alert("HTTP Status code:" + xhr.status);
                }
            }).done(function() {
                $('#loading-cover').fadeOut(100);;
            });
        }

        $(function() {

            function cb(start, end) {
                $('#daterange span').html(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'));
                startDate = start;
                endDate = end;
                getGameList();
            }

            $('#daterange').daterangepicker({
                locale: {
                    format: 'YYYY-MM-DD'
                },
                startDate: startDate,
                endDate: endDate,
                ranges: {
                    'Today': [moment().startOf('day'), moment().endOf('day')],
                    'Yesterday': [moment().subtract(1, 'days').startOf('day'), moment().subtract(1, 'days').endOf('day')],
                    'Last 7 Days': [moment().subtract(6, 'days').startOf('day'), moment().endOf('day')],
                    'Last 30 Days': [moment().subtract(29, 'days').startOf('day'), moment().endOf('day')],
                    'This Month': [moment().startOf('month'), moment().endOf('month')],
                    'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                }
            }, cb);

            cb(startDate, endDate);
        });
    });
