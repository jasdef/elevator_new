<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SCG Backend</title>
    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
    <div>
        <div class="login_wrapper">
            <section class="login_content">
                <form action="javascript:void(0);">
                    <h1>Login Form</h1>
                    <div>
                        <input type="text" class="form-control" id="Username" placeholder="Username" required="" />
                    </div>
                    <div>
                        <input type="password" class="form-control" id="Password" placeholder="Password" required="" />
                    </div>
                    <div>
                        <button id="loginbtn" class="btn btn-default">Log in</button>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </section>
        </div>
    </div>
    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function() {

        function submit() {
            $.ajax({
                type: 'POST',
                url: "/SCGBackendLogin",
                data: { Username: $('#Username').val(), Password: $('#Password').val() },
                cache: false,
                async: true,
                dataType: 'json',
                success: function(msg) {
                    switch (msg.code) {
                        case "0":
                            if (msg.account == $('#Username').val()) {
                                window.location.href = msg.html;
                            } else {
                                if ($('#loginError').length < 1) {
                                    $('.login_wrapper form h1').after(
                                        '<div id="loginError" class="alert alert-danger alert-dismissable" style="text-shdow: none;">' +
                                        '<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>' +
                                        '<i class="fa fa-exclamation-triangle" aria-hidden="true"></i> 登入錯誤，請確認帳號或密碼' +
                                        '</div>'
                                    );
                                    $('.alert').hide();
                                    $('.alert').fadeIn();
                                }
                            }
                            break;
                        case "-1":
                            alert(msg.msg);
                            break;
                    }


                    console.log(msg);
                }
            }).fail(function(jqXHR, textStatus) {
                alert("Request failed: " + textStatus + '(' + jqXHR.status + ')');
            });
        }

        $(document).on('click', '#loginbtn', submit);
        $(document).on('keydown', 'body', function(e) {
            if (e.keyCode == 13) {
                e.preventDefault();
                submit();
            }
        });

    });
    </script>
</body>

</html>
