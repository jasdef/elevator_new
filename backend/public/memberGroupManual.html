    <script>
    $(document).ready(function() {
        var table = $('#datatable').DataTable({
            destroy: true,
            "lengthMenu": [
                [30, 50, 100, -1],
                [30, 50, 100, "∞"]
            ],
            "columnDefs": [
                { "targets": 0 },
                { "targets": 1 },
                { "targets": 2 },
                { "targets": 3 },
                {
                    "targets": 4,
                    "defaultContent": "<div class='btn-group btn-group-sm' style='display: flex'>" +
                        "<button class='btn btn-danger' id='deleteitem'><i class='fa fa-times' aria-hidden='true'></i> 踢出</button>" +
                        "</div>"
                }
            ]
        });

        var GetURLParam = function(p) {
            var params = location.search.substring(1);
            var result = "";
            var params = params.split("&");

            for (var i = 0; i < params.length; i++) {
                if (p.test(params[i])) {
                    result = params[i].split("=")[1];
                    break;
                }
            }
            return result;
        }

        function search(e) {
            $('#loading-cover').fadeIn(100);
            $.ajax({
                type: 'POST',
                url: '/GroupManual_info',
                data: { AudienceId: GetURLParam(/^Id=/) },
                cache: false,
                async: true,
                dataType: 'json',
                success: function(msg) {
                    if (msg.code == -1) { msg.msg } else {
                        if (msg.data.length != 0) {
                            $('#GroupName').val(msg.data[0].AudienceName);
                            $('#GroupDescription').val(msg.data[0].AudienceDescription);
                            $('#GroupCnt').val(msg.data[0].cnt);
                        }
                    }
                },
                error: function(xhr, desc, err) {
                    alert("HTTP Status code:" + xhr.status);
                }
            }).done(function() {
                $('#loading-cover').fadeOut(100);;

            });
        }
        search();

        function deleteitem(row, member) {
            if (confirm("確定踢除嗎?")) {
                $('#loading-cover').fadeIn(100);
                $.ajax({
                    type: 'POST',
                    url: '/GroupManual_Delete',
                    data: { MemberId: member, AudienceId: GetURLParam(/^Id=/) },
                    cache: false,
                    async: true,
                    dataType: 'json',
                    success: function(msg) {
                        if (msg.code == -1) { msg.msg } else {
                            alert(msg.msg);
                            if (msg.code === '0') {
                                $('#GroupCnt').val($('#GroupCnt').val() - 1);
                                row.remove().draw();
                            }
                        }
                    },
                    error: function(xhr, desc, err) {
                        alert("HTTP Status code:" + xhr.status);
                    }
                }).done(function() {
                    $('#loading-cover').fadeOut(100);

                });
            }
        }

        $('#datatable tbody').on('click', 'button', function(e) {
            var data = table.row($(this).parents('tr')).data();
            switch ($(this).attr('id')) {
                case "deleteitem":
                    var row = table.row($(this).parents('tr'));
                    deleteitem(row, data[0]);
                    break;
            }
        });

        $("button#modifyitem").on('click', "", function(e) {
            var tempForm = new Object();
            tempForm.Id = GetURLParam(/^Id=/);
            tempForm.AudienceName = $('#GroupName').val();
            tempForm.AudienceDescription = $('#GroupDescription').val();
            modifyitem(tempForm);
        });

        $("button#addMember").on('click', "", function(e) {
            var tempForm = new Object();
            tempForm.Id = GetURLParam(/^Id=/);
            //tempForm.AudienceName = $('#GroupName').val();
            //tempForm.AudienceDescription = $('#GroupDescription').val();
            openAddMemberForm(tempForm);
        });

        showmember();
        function showmember() {
            $('#loading-cover').fadeIn(100);
            table.clear().draw();
            var data = [];
            $.ajax({
                type: 'POST',
                url: '/GroupManual_List',
                data: { AudienceId: GetURLParam(/^Id=/) },
                cache: false,
                async: true,
                dataType: 'json',
                success: function(msg) {
                    if (msg.code == -1) { msg.msg } else {
                        msg.data.forEach(function(value) {
                            data.push([
                                value.MemberId,
                                value.NickName,
                                value.Name,
                                value.Email
                            ]);
                        });
                        table.rows.add(data).draw();
                    }
                },
                error: function(xhr, desc, err) {
                    alert("HTTP Status code:" + xhr.status);
                }
            }).done(function() {
                $('#loading-cover').fadeOut(100);;

            });
        };

        //處理修改
        function modifyitem(data) {
            if (confirm("確定修改嗎?")) {
                if (checkObjectValue(data)) {
                    $.ajax({
                        type: 'POST',
                        url: "/MemberGroupModify",
                        cache: false,
                        async: true,
                        data: data,
                        dataType: 'json',
                        success: function(msg) {
                            alert(msg.msg);
                        }
                    });
                }
            }
        };

        //另開手動標記
        function openAddMemberForm(data) {
            window.open("/ManualTarget?MemberGroupId=" + data.Id);
        }

        //檢查物件
        function checkObjectValue(tempForm) {

            if (tempForm.AudienceName.trim() == "") {
                alert("AudienceName Error");
                return false;
            }
            if (!tempForm.AudienceDescription) {
                alert("AudienceDescription Error");
                return false;
            }
            return true;
        }

    });
    </script>
